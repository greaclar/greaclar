<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		@keyframes rotating {
			from{
				transform: rotate(0deg)
			}
			to{
				transform: rotate(360deg)
			}
		}
		.con .image01{
			display: block;
			width: 400px;
			height: 400px;
			margin: 50px auto 0;
			animation: rotating 2s linear infinite;
		}
	</style>
</head>
<body>
	<div class="con">
		<div class="image01">
			<img src="./images/zhuan2.png" alt="旋转风车">
		</div>
	</div>
</body>
</html>
