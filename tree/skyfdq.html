<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反斗棋sky</title>
    <link rel="stylesheet" href="./view/sky.css">
	<script src="./logic/sky.js"></script>

</head>
<body>
    <div class="table_box" id="tableBox">
        <div class="table_cell">
            <div class="table" id="table"></div>
        </div>
        <div class="btn_cell">
            <div class="btn" id="btn">
                <p id="reset">重置</p>
            </div>
        </div>
    </div>
    <div class="sky_box">

        <div class="sky" id="sky"> 
            <h1>反斗棋</h1>
        </div>

        <div class="star_cell">
            <div class="star" id="star"></div>
        </div>
        
    </div>
    <div class="ground_box" id="gdBox">

        <div class="ground" id="ground">
            <div class="ground_cell">
                <h3 id="tips">在夜空中，寻找心中的灯塔。</h3>
            </div>
        </div>

        <div class="light_cell">
            <div class="light"></div>
        </div>

    </div>
</body>
</html>
